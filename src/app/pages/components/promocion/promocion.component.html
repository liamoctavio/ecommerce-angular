<div class="container my-4">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripci√≥n</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>

      <tr *ngFor="let promo of promociones">
